<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>

  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Weather</h1>

    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="card shadow-lg rounded">
      <img src="https://via.placeholder.com/400x300" class="time card-image-top">
      <div class="icon bg-light mx-auto text-center"></div>
    </div>

  </div>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
