<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Ninja Quiz</title>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
  </div>
  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container">
      <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
    </div>
  </div>
  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">Questions</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Is this the first question?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="a" checked>
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="b">
            <label class="form-check-label">No</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. Is this the second question?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="a" checked>
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="b">
            <label class="form-check-label">No</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. Are you on currently hungry?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="a" checked>
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="b">
            <label class="form-check-label">No</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. When you create radio buttons, you should always...</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="a" checked>
            <label class="form-check-label">Make sure you change the name of the input field.</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="b">
            <label class="form-check-label">Create the same names for all input fields.</label>
          </div>
        </div>
        <input type="submit" class="btn btn-light">
      </form>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
